{% extends 'base.html' %} {% load static %} {% block head %}
<title>Swirl - Delete {{ playlist.title}}</title>
{% endblock head %} {% block content %}

<section class="create-main">
  <form action="" method="POST" class="create-form-container">
    <h1>Are you sure you want to delete playlist: {{playlist.title}}?</h1>
    {% csrf_token %}
    <button type="submit">Submit</button>
    <a href="{% url 'playlist_detail' playlist.id %}">Cancel</a>
  </form>
</section>

{% endblock content %}
