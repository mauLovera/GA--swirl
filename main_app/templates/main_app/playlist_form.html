{% extends 'base.html' %} {% load static %} {% block head %}
<title>
  Swirl - {% if playlist %} Edit {% else %} Add {% endif %} Playlist
</title>
{% endblock head %} {% block content %}

<section class="create-main">
  <form action="" method="post" class="create-form-container">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Submit</button>
    {% if playlist %}
    <p style="align-self: center">Or</p>
    <a href="{% url 'playlist_delete' playlist.id %}" style='width: 100%'>
      <div style='width: 100%'>Delete</div>
    </a>
    {% endif %}
  </form>
</section>

{% endblock content %}
